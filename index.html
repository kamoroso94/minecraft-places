<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Minecraft Places</title>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<meta name="application-name" content="Minecraft Places" />
		<meta name="author" content="Kyle Amoroso" />
		<meta name="description" content="Keep track of key locations in your Minecraft world." />
		<meta name="keywords" content="minecraft,notes,log,coordinates" />
		<meta name="version" content="1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="icons/favicon-16.png" />
    <link rel="icon" type="image/png" href="icons/favicon-32.png" />
    <link rel="icon" type="image/png" href="icons/favicon-64.png" />
    <link rel="icon" type="image/png" href="icons/favicon-128.png" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
			crossorigin="anonymous" />

		<link rel="stylesheet" href="style.css" />
		<script type="module" src="main.js"></script>
	</head>

	<body>
		<div class="container bg-light">
			<header class="py-4">
				<h1>Minecraft Places</h1>
				<p class="lead">Keep track of key locations in your Minecraft world.</p>
			</header>

			<h2>Add New Place</h2>
			<form class="" autocomplete="off">
				<fieldset disabled>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="place-title">Title:</label>
						</div>
						<input
							type="text"
							class="form-control"
							id="place-title"
							placeholder="Title"
							required />
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="place-x">XYZ:</label>
						</div>
						<input
							type="number"
							class="form-control"
							id="place-x"
							placeholder="X"
							required />
						<input
							type="number"
							class="form-control"
							id="place-y"
							placeholder="Y" />
						<input
							type="number"
							class="form-control"
							id="place-z"
							placeholder="Z"
							required />
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="place-biome">Biome:</label>
						</div>
						<input
							type="text"
							class="form-control text-muted"
							id="place-biome"
							value="Loading…"
							readonly />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Add</button>
						<button type="reset" class="btn">Clear</button>
					</div>
				</fieldset>
			</form>

			<h2>Places</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>XYZ</th>
						<th>Biome</th>
					</tr>
				</thead>
				<tbody id="places-container">
					<tr>
						<td colspan="3" class="text-muted">Loading…</td>
					</tr>
				</tbody>
			</table>
			<div>
				<button class="btn btn-success" id="import">Import</button><input type="file" accept=".json" id="places-uploader" style="display:none;" />
				<button class="btn btn-success" id="export">Export</button>
				<button class="btn btn-danger" id="reset">Reset</button>
			</div>

			<footer class="font-small py-4">
				<p class="text-muted text-center">Created by Kyle Amoroso in 2015.</p>
			</footer>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<!--script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script-->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous"></script>
	</body>
</html>
